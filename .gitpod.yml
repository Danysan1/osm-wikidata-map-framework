tasks:
  - name: npm
    init: npm install
    command: npm run watch
  - name: php
    init: composer install
    command: cp .env.example .env
  - name: Apache
    command: >
        apachectl start;
        multitail /var/log/apache2/error.log -I /var/log/apache2/access.log


