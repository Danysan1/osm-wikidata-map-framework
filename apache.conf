<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride None
    
        # Accept only GET HTTP requests
        Require all granted
        Order allow,deny
        Allow from all
        <LimitExcept GET>
            Deny from all
        </LimitExcept>

        # Enable ModRewrite - https://httpd.apache.org/docs/2.4/mod/mod_rewrite.html
        RewriteEngine  on
        RewriteRule "^taginfo\.json$" "taginfo.json.php" [PT]
    </Directory>

    # Enable ModSecurity - https://www.inmotionhosting.com/support/server/apache/install-modsecurity-apache-module/
    SecRuleEngine On
</VirtualHost>