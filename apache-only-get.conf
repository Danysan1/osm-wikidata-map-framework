<Directory "/var/www/html/">
    Options Indexes FollowSymLinks
    AllowOverride None
    
    Require all granted
    Order allow,deny
    Allow from all
    <LimitExcept GET>
        Deny from all
    </LimitExcept>

    RewriteEngine  on
    RewriteRule "^taginfo\.json$" "taginfo.json.php" [PT]
</Directory>